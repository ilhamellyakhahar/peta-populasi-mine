apiVersion: apps/v1
kind: Deployment
metadata:
  name: peta-populasi-app
  namespace: researchilham
  labels:
    app: peta-populasi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peta-populasi
  template:
    metadata:
      labels:
        app: peta-populasi
    spec:
      containers:
      - name: peta-populasi-container
        image: ilhamellya/gismine:90a017a
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "50Mi"
            cpu: "100m"
          limits:
            memory: "150Mi"
            cpu: "200m"