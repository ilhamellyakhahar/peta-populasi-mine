name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_NAME: ilhamellya/gismine
  DEPLOYMENT_FILE: manifest/deployment.yml

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate tag from last 7 commits
        id: tag
        run: |
          COMMITS=$(git log -n 7 --pretty=format:"%h" | tr '\n' '-')
          TAG=$(echo "${COMMITS}" | cut -c1-63)  # Kubernetes tag limit
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "Generated tag: ${TAG}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Update image tag in deployment manifest
        run: |
          echo "Updating deployment image tag..."
          sed -i "s|image:.*|image: ${IMAGE_NAME}:${TAG}|" ${{ env.DEPLOYMENT_FILE }}
          echo "Updated deployment manifest:"
          grep "image:" ${{ env.DEPLOYMENT_FILE }}

      - name: Commit and push updated manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ${{ env.DEPLOYMENT_FILE }}
          git commit -m "Update image tag to ${TAG}" || echo "No changes to commit"
          git push
